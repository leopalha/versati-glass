<svg width="1200" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="diagonal" width="30" height="30" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="30" stroke="currentColor" stroke-width="1" opacity="0.1"/>
    </pattern>
    <pattern id="circles" width="50" height="50" patternUnits="userSpaceOnUse">
      <circle cx="25" cy="25" r="8" fill="none" stroke="currentColor" stroke-width="0.5" opacity="0.15"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#diagonal)"/>
  <rect width="100%" height="100%" fill="url(#circles)"/>
</svg>
